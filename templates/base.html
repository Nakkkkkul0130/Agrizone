<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agrizone - Smart Farming Solutions{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1B5E20;
            --secondary-color: #4CAF50;
            --accent-color: #81C784;
            --success-color: #2E7D32;
            --warning-color: #FF8F00;
            --danger-color: #D32F2F;
            --info-color: #1976D2;
            --text-color: #2C3E50;
            --text-muted: #6C757D;
            --bg-color: #F8FFFE;
            --card-bg: #FFFFFF;
            --border-color: #E8F5E8;
            --shadow-light: 0 4px 20px rgba(76, 175, 80, 0.08);
            --shadow-medium: 0 8px 40px rgba(76, 175, 80, 0.12);
            --shadow-heavy: 0 20px 60px rgba(76, 175, 80, 0.15);
            --gradient-primary: linear-gradient(135deg, #1B5E20 0%, #2E7D32 50%, #4CAF50 100%);
            --gradient-secondary: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            --border-radius: 16px;
            --border-radius-lg: 24px;
        }
        
        [data-theme="dark"] {
            --primary-color: #2E7D32;
            --secondary-color: #66BB6A;
            --text-color: #E8F5E8;
            --text-muted: #A5D6A7;
            --bg-color: #0D1B0F;
            --card-bg: #1A2E1D;
            --border-color: #2E7D32;
            --shadow-light: 0 2px 15px rgba(46, 125, 50, 0.3);
            --shadow-medium: 0 8px 30px rgba(46, 125, 50, 0.4);
            --shadow-heavy: 0 15px 50px rgba(46, 125, 50, 0.5);
        }
        
        * {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-color) 0%, #E8F5E8 100%);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(76, 175, 80, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(46, 125, 50, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(129, 199, 132, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        [data-theme="dark"] body {
            background: linear-gradient(135deg, var(--bg-color) 0%, #1A2E1D 100%);
        }
        
        .navbar {
            background: rgba(27, 94, 32, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 8px 32px rgba(27, 94, 32, 0.15);
            border-bottom: 1px solid rgba(76, 175, 80, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .navbar:hover::before {
            opacity: 1;
        }
        
        .navbar.scrolled {
            background: rgba(27, 94, 32, 0.95);
            backdrop-filter: blur(20px);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .nav-link {
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #fff;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::before,
        .nav-link.active::before {
            width: 80%;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(10px) saturate(180%);
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: var(--shadow-heavy);
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card:hover::after {
            opacity: 1;
        }
        
        .card-enhanced {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(20px) saturate(180%);
        }
        
        .card-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn {
            border-radius: 50px;
            font-weight: 600;
            padding: 14px 32px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
        }
        
        .btn-modern {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
            border-radius: var(--border-radius);
            padding: 16px 32px;
            font-weight: 700;
            text-transform: none;
            letter-spacing: 0.3px;
        }
        
        .btn-modern:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(76, 175, 80, 0.4);
            color: white;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
            z-index: -1;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        .btn-outline-primary {
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            background: transparent;
        }
        
        .btn-outline-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .feature-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 4px 8px rgba(76, 175, 80, 0.3));
        }
        
        .hero-section {
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.5;
        }
        
        .form-control {
            border-radius: var(--border-radius);
            border: 2px solid var(--border-color);
            padding: 16px 24px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .form-control-modern {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(76, 175, 80, 0.2);
            border-radius: var(--border-radius);
            padding: 18px 24px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control-modern:focus {
            background: rgba(255, 255, 255, 1);
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.15), 0 4px 20px rgba(76, 175, 80, 0.1);
            transform: translateY(-2px);
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
            transform: translateY(-2px);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            padding: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #E8F5E8, #C8E6C9);
            color: var(--success-color);
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #FFEBEE, #FFCDD2);
            color: var(--danger-color);
        }
        
        .alert-info {
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
            color: var(--info-color);
        }
        
        .progress {
            height: 8px;
            border-radius: 10px;
            background: var(--border-color);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
        }
        
        .badge {
            border-radius: 20px;
            padding: 8px 16px;
            font-weight: 600;
        }
        
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .bg-pattern {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(46, 125, 50, 0.1) 0%, transparent 50%);
        }
        
        /* New Utility Classes */
        .gradient-text {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .section-modern {
            padding: 120px 0;
            position: relative;
        }
        
        .section-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.02) 0%, rgba(46, 125, 50, 0.02) 100%);
            pointer-events: none;
        }
        
        .icon-modern {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: var(--gradient-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
        }
        
        .icon-modern:hover {
            transform: translateY(-5px) rotate(5deg);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
        }
        
        .stats-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.6) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .hero-modern {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0.95;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .feature-card-modern {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius-lg);
            padding: 2.5rem;
            height: 100%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .feature-card-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-secondary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .feature-card-modern:hover::before {
            transform: scaleX(1);
        }
        
        .feature-card-modern:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .animate-slide-up {
            animation: slideInUp 0.6s ease-out;
        }
        
        .animate-fade-scale {
            animation: fadeInScale 0.8s ease-out;
        }
        
        .hover-opacity-100:hover {
            opacity: 1 !important;
            transition: opacity 0.3s ease;
        }
        
        footer a:hover {
            transform: translateX(5px);
            transition: all 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .feature-icon {
                font-size: 3rem;
            }
            
            .btn {
                padding: 12px 28px;
                font-size: 0.9rem;
            }
            
            .section-modern {
                padding: 80px 0;
            }
            
            .hero-modern {
                min-height: 80vh;
            }
            
            .icon-modern {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'crop_recommendation:home' %}">
                <i class="fas fa-seedling me-2"></i>Agrizone
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crop_recommendation:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crop_recommendation:about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crop_recommendation:contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crop_recommendation:recommend' %}">Crop Recommendation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'weather:weather_home' %}">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'disease:disease_home' %}">Disease Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chatbot:chat_home' %}">AI Assistant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alerts/">Pest Alerts</a>
                    </li>
                </ul>
                
                <button id="theme-toggle" class="btn btn-outline-light">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main style="margin-top: 76px;">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Agrizone. Made with ❤️ for farmers worldwide.</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1200,
            once: true,
            easing: 'ease-out-cubic'
        });
        
        // Initialize Particles.js
        if (document.getElementById('particles-js')) {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 50, density: { enable: true, value_area: 800 } },
                    color: { value: '#ffffff' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.3, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffffff',
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: { enable: true, mode: 'repulse' },
                        onclick: { enable: true, mode: 'push' },
                        resize: true
                    }
                },
                retina_detect: true
            });
        }
        
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = newTheme === 'dark' ? 'sun' : 'moon';
            themeToggle.innerHTML = `<i class="fas fa-${icon}"></i>`;
        });
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        const icon = savedTheme === 'dark' ? 'sun' : 'moon';
        themeToggle.innerHTML = `<i class="fas fa-${icon}"></i>`;
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
